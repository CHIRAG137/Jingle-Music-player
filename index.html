    <li class="cursor-pointer text-lg hover:bg-white hover:text-black hover:px-2 rounded-md">Artists</li>

   </ul>

  <div class="bg-gradient-to-r from-slate-400 to-gray-200">

    <p class="text-4xl font-extrabold pt-5">I let</p>
    <img src="assets/music.png" class="h-20">

  </div>
 </section>
